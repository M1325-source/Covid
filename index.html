<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COVID-19 Global Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <h1>🌍 COVID-19 Global Tracker</h1>
    <div class="toolbar">
      <label for="year-select">Year:</label>
      <select id="year-select">
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023" selected>2023</option>
      </select>
      <button id="toggle-mode">🌙 Dark Mode</button>
    </div>
  </header>

  <section id="main">
    <div id="map"></div>
    <div id="info-panel">
      <h2 id="country-name">Click a country</h2>
      <p><strong>Cases:</strong> <span id="cases">-</span></p>
      <p><strong>Deaths:</strong> <span id="deaths">-</span></p>
      <p><strong>Recovered:</strong> <span id="recovered">-</span></p>
      <canvas id="chart"></canvas>
    </div>
  </section>

  <section id="top-countries">
    <h3>Top 5 Most Affected Countries</h3>
    <div id="top-stats" class="cards"></div>
  </section>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
